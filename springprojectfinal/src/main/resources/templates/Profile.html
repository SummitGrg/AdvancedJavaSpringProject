<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile</title>
</head>
<body>
	<th:block th:replace="Header.html"></th:block>
		
		<div class="container-fluid">
			<div class="card">
				<div class="card-header bg-info text-white text-center"><h5>User Details</h5></div>
				<div class="card-body">
				
				<div class="row" p-2>
						<div class="col-4">First Name</div>
						<div class="col-6">
							[[${session.activeuser.fname}]]
						</div>
				</div>
				
				<div class="row" p-2>
						<div class="col-4">Last Name</div>
						<div class="col-6">
							[[${session.activeuser.lname}]]
						</div>
				</div>
				
				<div class="row" p-2>
						<div class="col-4">User Name</div>
						<div class="col-6">
							[[${session.activeuser.username}]]
						</div>
				</div>
				
				</div>
			
				<div class="card-footer text-center bg-warning">copyright@2025</div>
		</div>	
	</div>
</body>
</html>
