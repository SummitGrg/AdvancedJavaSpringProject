<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Upload</title>
</head>
<body>

	<th:block th:replace="Header.html"></th:block>
		
		<div class="container-fluid">
			<div class="card">
				<div class="card-header bg-info text-white text-center">
				<h5>Image Upload</h5>
				</div>
				<div class="card-body">
					
				<form action="/upload" method="post" enctype="multipart/form-data">	
				
				<div class="row" p-2>
						<div class="col-4">Select: </div>
						<div class="col-6">
							<input type="file" name="image" class="form-control">
						</div>
				</div>
				
				
				
				<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Upload" class="btn btn-success bth-">
						</div>
				</div>
				
				</form>
				
				[[${message}]]
				
				<div class="card-footer text-center bg-warning">copyright@2025</div>
		</div>	
	
	
</body>
</html>
