<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gallery</title>
</head>
<body>
	
	<th:block th:replace="Header.html"></th:block>
		
		<div class="container-fluid">
			<div class="card">
				<div class="card-header bg-info text-white text-center"><h5>Gallery</h5></div>
				<div class="card-body">
				
					<span th:each="imgname : ${imgList}">
						<img class="p-2" th:src="@{'/images/'+${imgname}}" width="300" height="300">
					</span>
				
				
				<div class="card-footer text-center bg-warning">copyright@2025</div>
		</div>	
	
</body>
</html>
